_inputs:
  heading:
    type: text
    comment: "Main heading text for the CTA section."
  text:
    type: text
    comment: "Descriptive text displayed below the heading."
  buttonBlocks:
    type: array
    comment: "Array of button components for call-to-action buttons. See the Button component documentation for more information."
    options:
      structures: _structures.buttonBlocks
  image:
    type: image
    comment: "Image to display alongside the CTA content."
    options:
      paths:
        uploads: src/assets/images
        static: ""
  alt:
    type: text
    comment: "Alt text for the image for accessibility."
  colorScheme:
    type: select
    comment: "Color scheme for the CTA section."
    options:
      values:
        - id: default
          name: Default
        - id: contrast
          name: Contrast
